    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /*夜间模式*/
        .dark {
            /* 自定义深色背景颜色 */
            --el-bg-color: #626aef;
            --w-e-textarea-bg-color: #333;
            --w-e-textarea-color: #fff;
        }

        a {
            text-decoration: none;
        }

        /*去除未被访问的a标签的下划线*/
        a:link {
            text-decoration: none;
        }

        /*去除已经被访问过的a标签的下划线*/
        a:visited {
            text-decoration: none;
        }

        /*去除鼠标悬停时的a标签的下划线*/
        a:hover {
            text-decoration: none;
        }

        /*去除正在点击的a标签的下划线（鼠标按下，尚未松开）*/
        a:active {
            text-decoration: none;
        }

        /*去除获得焦点的a标签的下划线（被鼠标点击过）*/
        a:focus {
            text-decoration: none;
        }

        @media (max-width: 980px) {
            body {
                overflow-Y: visible;
            }
        }

        /*region以下是网站加载动画的样式*/
        #loading-mask {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            user-select: none;
            z-index: 9999;
            overflow: hidden;
        }

        #loading-mask>svg {
            height: 30%;
            width: 100%;
            margin: 20% 0;
            overflow: hidden;
        }

        #loading-mask>svg>text {
            text-anchor: middle;
            dominant-baseline: middle;
            text-transform: uppercase;
            animation: stroke 2s infinite alternate;
            letter-spacing: 10px;
            font-size: 150px;
        }

        @keyframes stroke {
            0% {
                fill: rgba(72, 138, 20, 0);
                stroke: rgba(54, 95, 160, 1);
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 50%;
                stroke-width: 0.8;
            }

            50% {
                fill: rgba(72, 138, 20, 0);
                stroke: rgba(54, 95, 160, 1);
                stroke-width: 1.2;
            }

            70% {
                fill: rgba(72, 138, 20, 0);
                stroke: rgba(54, 95, 160, 1);
                stroke-width: 1.5;
            }

            90%,
            100% {
                fill: rgba(72, 138, 204, 1);
                stroke: rgba(54, 95, 160, 0);
                stroke-dashoffset: -25%;
                stroke-dasharray: 50% 0;
                stroke-width: 0;
            }
        }

        @media (max-width: 980px) {
            #loading-mask>svg>text {
                font-size: 100px;
            }

            #loading-mask>svg {
                width: 80%;
                margin: 20% 10%
            }
        }

        /*endregion*/

<script type="text/javascript">
    //动画的黑夜模式设置
    //首次加载，根据是否是深色偏好设置夜间模式
    const isDark = sessionStorage.getItem('isDark') === '1' || window.matchMedia('(prefers-color-scheme: dark)').matches
    if (isDark) sessionStorage.setItem('isDark', '1')
    else sessionStorage.setItem('isDark', '0')
    //获取加载遮罩
    const mask = document.querySelector('#loading-mask')

    //加载事件，每次加载页面触发
    document.onreadystatechange = function () {
        //根据当前是否是黑夜模式更换加载动画背景颜色
        mask.style.backgroundColor = isDark ? '#000' : '#FFF'
        // 页面正在加载
        if (document.readyState === 'loading') mask.style.display = 'block'
        // 页面加载完毕
        else if (document.readyState === 'complete') mask.style.display = 'none'
    }
</script>
